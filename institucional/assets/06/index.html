<script>
	var contentWidth = 1024;
	var contentHeight = 768;
	
	$(fn_scale);
	$( self ).resize(function() {
		fn_scale();
	});
	function fn_scale(){
		var frameHeight = $(parent).height();
		var frameWidth = $(parent).width();
		var scale = 
			Math.min(
				frameWidth/contentWidth,
				frameHeight/contentHeight
			);
		$('body').css('transform','scale('+scale+')')
	}
</script>

<div class="slide_rnn animated fadeIn" style="-webkit-animation-duration: 0.4s; -moz-animation-duration: 0.4s;">
