<script>
	var contentWidth = 1024;
	var contentHeight = 768;
	
	$(fn_scale);
	$( self ).resize(function() {
		fn_scale();
	});
	function fn_scale(){
		var frameHeight = $(parent).height();
		var frameWidth = $(parent).width();
		var scale = 
			Math.min(
				frameWidth/contentWidth,
				frameHeight/contentHeight
			);
		$('body').css('transform','scale('+scale+')')
	}
</script>

<body>

<div class="slide_rnn animated fadeIn" style="-webkit-animation-duration: 0.4s; -moz-animation-duration: 0.4s;">
	<div class="topbar"></div>
  <div class="conteudo">
  		<div class="layer_01 animated fadeIn" style="animation-delay: 0.6s; -webkit-animation-delay: 0.6s;"><img src="imgs/bloco.png" width="1024" height="678"></div>
  		<div class="slide_bck animated fadeIn" style="animation-delay: 0.5s; -webkit-animation-delay: 0.5s;"></div>
    	<div class="intro_rnn animated bounceInUp">
			<img src="imgs/rnn_splash.png">
        	
    
    
        
        </div>
  </div>
</div>
</body>
